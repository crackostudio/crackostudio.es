<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cracko Studio - Tienda</title>
  <link rel="stylesheet" href="index.css">
  <style>
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
    }

    .cerrar {
      position: absolute;
      top: 10px;
      right: 15px;
      color: black;
      font-size: 25px;
      cursor: pointer;
    }

    #paypal-button-container {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <header class="headertienda" style="background-color: black;">
    <div class="left">
      <img src="logopng.png" style="margin: 30px 40px;scale: 0.9;" alt="">
    </div>
    <div class="right">
      <a href="index.html">
        <button>INICIO</button>
      </a>
      <button>ACERCA DE</button>
      <a href="tienda.html">
        <button class="botontienda">
          <img id="cart" src="shopping-cart.png" style="width:0px;" alt="">TIENDA
        </button>
      </a>
      <a href="contacto.html">
        <button class="contacto"><img id="telefono" width="0px"
            src="phone-call-auricular-symbol-in-black_icon-icons.com_56483.png" alt="">CONTACTO</button>
      </a>
    </div>
  </header>

  <main>
    <div class="productos">
      <div class="producto" style="text-align: center;">
        <img src="image-removebg-preview.png" width="200px" alt="">
        <h3 style="font-family: sans-serif;">Overlay hollow Knight</h3>
        <p class="descripcion">Overlay para cámara inspirado en Hollow Knight, ideal para streamers.</p>
        <p class="precio">19,99€</p>
        <button>Comprar</button>
      </div>

      <div class="producto" style="text-align: center;">
        <img src="Proyecto nuevo (4).jpg" width="200px" alt="">
        <h3 style="font-family: sans-serif;">Skyrim overlay cuenta atrás</h3>
        <p class="descripcion">Overlay de cuenta atrás inspirado en Skyrim, perfecto para iniciar tu stream.</p>
        <p class="precio">19,99€</p>
        <button>Comprar</button>
      </div>


      <div class="producto" style="text-align: center;">
        <img src="navidadoverlaycamera.png" width="200px" alt="">
        <h3 style="font-family: sans-serif;">Navidad Overlay Cámara</h3>
        <p class="descripcion">Renueva tu overlay de cámara por Navidad!</p>
        <p class="precio">9,99€</p>
        <button>Comprar</button>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="cerrar" class="cerrar">&times;</span>
      <img id="modal-img" src="" alt="" style="width: 200px; display: block; margin: 0 auto;">
      <h3 id="modal-nombre" style="text-align: center; font-family: sans-serif;"></h3>
      <p id="modal-descripcion" style="text-align: center; font-family: sans-serif;"></p>
      <p id="modal-precio" style="text-align: center; font-weight: bold;"></p>
      <div id="paypal-button-container"></div>
    </div>
  </div>

  <!-- SDK PayPal -->
  <script
    src="https://www.paypal.com/sdk/js?client-id=AVzmhzfhB2uySyPXgW2tPuBumWrShNu-Q-472sza3tNN4nGJkFVadpE88RZiAbArK9P6qc8LJkIdg-YI&currency=EUR"></script>

  <!-- SDK EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("xOgcR2POR2f6tPXTk"); // Reemplaza con tu User ID de EmailJS
    })();
  </script>

  <script>
    const carrito = document.getElementById("cart");
    const botontienda = document.querySelector(".botontienda");
    const telefono = document.getElementById("telefono");
    const contacto = document.querySelector(".contacto");

    botontienda.addEventListener("mouseenter", () => {
      carrito.style.width = "10px";
      carrito.style.marginRight = "5px";
    });
    botontienda.addEventListener("mouseleave", () => {
      carrito.style.width = "0px";
    });
    contacto.addEventListener("mouseenter", () => {
      telefono.style.width = "10px";
      telefono.style.marginRight = "10px";
    });
    contacto.addEventListener("mouseleave", () => {
      telefono.style.width = "0px";
    });

    // Modal
    const botonesComprar = document.querySelectorAll(".producto button");
    const modal = document.getElementById("modal");
    const cerrar = document.getElementById("cerrar");

    const modalImg = document.getElementById("modal-img");
    const modalNombre = document.getElementById("modal-nombre");
    const modalDescripcion = document.getElementById("modal-descripcion");
    const modalPrecio = document.getElementById("modal-precio");
    const paypalContainer = document.getElementById("paypal-button-container");

    botonesComprar.forEach(boton => {
      boton.addEventListener("click", () => {
        const producto = boton.parentElement;
        const imgSrc = producto.querySelector("img").src;
        const nombre = producto.querySelector("h3").innerText;
        const precioText = producto.querySelector(".precio").innerText;
        const descripcion = producto.querySelector(".descripcion").innerText;

        modalImg.src = imgSrc;
        modalNombre.innerText = nombre;
        modalDescripcion.innerText = descripcion;
        modalPrecio.innerText = precioText;

        modal.style.display = "block";
        paypalContainer.innerHTML = "";

        const precio = parseFloat(precioText.replace("€", "").replace(",", "."));

        paypal.Buttons({
          createOrder: function (data, actions) {
            return actions.order.create({
              purchase_units: [{
                amount: { value: precio.toFixed(2) },
                description: nombre
              }]
            });
          },
          onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
              alert("Pago completado por " + details.payer.name.given_name + "\nGracias por tu compra!");
              modal.style.display = "none";

              // Enviar info al admin usando EmailJS
              emailjs.send(
                "service_3g5jsj8", // tu Service ID
                "template_oj90d3a", // tu Template ID
                {
                  producto: nombre,
                  descripcion: descripcion,
                  precio: precioText,
                  comprador: details.payer.name.given_name + " " + details.payer.name.surname,
                  email: details.payer.email_address
                },
                "xOgcR2POR2f6tPXTk" // tu User ID
              ).then(() => {
                console.log("Pedido enviado al admin correctamente.");
              }).catch((err) => {
                console.error("Error al enviar pedido:", err);
              });
            });
          }
        }).render('#paypal-button-container');
      });
    });

    cerrar.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", (event) => {
      if (event.target == modal) modal.style.display = "none";
    });
  </script>

</body>

</html>
